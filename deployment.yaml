
apiVersion: v1
kind: ConfigMap
metadata:
  name: ldap-healthcheck-configmap
  namespace: ldap-healthcheck
data:
  env: {{env}}
  kafka_host1: {{kafka_host1}}
  kafka_host2: {{kafka_host2}}
  kafka_host3: {{kafka_host3}}
---

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: ldap-healthcheck-secret
stringData:
  sample.secret.variable: "aaa"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldap-healthcheck-deployment
  labels:
    app: ldap-healthcheck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ldap-healthcheck
  template:
    metadata:
      labels:
        app: ldap-healthcheck
    spec:
      containers:
        - name: ldap-healthcheck
          image: scorenexus.isbank:9443/ldap-healthcheck/ldap-healthcheck:0.0.7
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: ldap-healthcheck-configmap
            - secretRef: 
                name: ldap-healthcheck-secret
          resources:
            requests:
              memory: "2048Mi"
              cpu: "1000m"
            limits:
              memory: "3072Mi"
              cpu: "2000m"

---

kind: Service
apiVersion: v1
metadata:
  name: ldap-healthcheck-service
spec:
  selector:
    app: ldap-healthcheck
  ports:
    - port: 8080

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ldap-healthcheck-ingress
  namespace: ldap-healthcheck
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ldap-healthcheck.hostname}}
    http:
      paths:
      - backend:
          serviceName: ldap-healthcheck-service
          servicePort: 8080
  tls:
  - hosts:
    - {{ldap-healthcheck.hostname}}
    secretName: tls-secret

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: ldap-healthcheck-hpa
  namespace: ldap-healthcheck
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ldap-healthcheck-deployment
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 100
          type: Utilization
